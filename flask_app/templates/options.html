<!doctype html>
<h1>Configure your settings!</h1>
<form method="post">
{% for k, v in flags.items() %}
<input type="checkbox" name="{{k}}" value="{{v[0]}}">
    <label for="{{k}}">{{k}}: {{v[1]}}</label><br>
{% endfor %}

// Another tab, then use codes, organize by v[-1]
<br><br>
{% for k, v in codes.items() %}
<input type="checkbox" name="{{k}}" value="{{v[0]}}">
    <label for="{{k}}">{{k}}: {{v[1]}}</label><br>
{% endfor %}

<input type="submit">
</form>
