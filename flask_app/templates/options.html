<!doctype html>
<h1>Configure your settings!</h1>
<form method="post">
{% for k, v in flags.items() %}
<input type="checkbox" name="{{k}}" value="{{v}}">
<p>{{v}}
{% endfor %}

// Another tab, then use codes, organize by v[-1]
{% for k, v in codes.items() %}
<input type="checkbox" name="{{k}}" value="{{v}}">
<p>{{v}}
{% endfor %}

<input type="submit">
</form>
